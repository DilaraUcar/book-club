<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Book lovers. Book-club for you who love reading books and sharing thoughts & ideas in Stockholm, Sweden"
    />
    <meta
      name="keywords"
      content="love reading, books, book club, reading, library, stockholm, sweden"
    />
    <title>Readers Club</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <a href="index.html">
          <h1 id="logo">Readers Club</h1>
        </a>
        <!-- Nav Toggle -->
        <input type="checkbox" id="navbar-toggle" name="navbar-toggle" />
        <label for="navbar-toggle" class="toggle-label"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <nav>
          <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="signup.html">Join Us!</a></li>
          </ul>
        </nav>
      </header>

      <!--Main section-->
      <main>
        <section id="contact">
          <form
            id="contact-form"
            action="POST"
            method="https://formdump.codeinstitute.net"
          >
            <h2>Any questions?</h2>
            <p>Fill in the form and we'll usually get back to you within 48h</p>

            <fieldset>
              <legend>Contact Us</legend>
              <label for="fname">First Name</label>
              <input
                id="fname"
                name="fname"
                class="text-input"
                type="text"
                placeholder="Required Field"
                required
              />

              <br />

              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lname"
                class="text-input"
                placeholder="Required Field"
                required
              />

              <br />

              <label for="email-address">Email Adress</label>
              <input
                type="email"
                name="email-address"
                id="email-address"
                class="text-input"
                placeholder="Required Field"
                required
              />

              <br />

              <label for="message">Your Message</label>
              <br />
              <textarea name="message" id="message" placeholder="Please write your message here" cols="30" rows="10"></textarea>
              <br />
              <input type="submit" id="submit" value="Submit" />
            </fieldset>
          </form>
        </section>
      </main>

      <!-- Footer -->
      <footer>
        <ul id="socials">
          <li>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook (opens in a new tab)"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a
              href="https://twitter.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Twitter (opens in a new tab)"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram (opens in a new tab)"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
        <p class="text-center">Copyright Â© Readers Club 2023</p>
      </footer>
    </div>

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/e410e4b347.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
