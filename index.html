<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Book lovers. Book-club for you who love reading books and sharing thoughts & ideas in Stockholm, Sweden"
    />
    <meta
      name="keywords"
      content="love reading, books, book club, reading, library, stockholm, sweden"
    />
    <title>Love Reading Club</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Reading</h1>
      </a>
      <nav>
        <ul id="menu">
          <li><a href="">Home</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">Join Us!</a></li>
        </ul>
      </nav>
    </header>

    <!--Main section-->
    <main>
      <section id="hero">
        <div id="text-cover">
          <h2>Do you love reading and want to be part of a book-club?</h2>
        </div>
      </section>
      <section>
    <!-- Our Story section -->
        <h2>Our Story</h2>
        <p>Welcome to our Love Reading Club!</p>
      </section>
      <section>
    <!-- Benefits section -->
        <h2>Why join us and love reading together?</h2>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="socials">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/e410e4b347.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
