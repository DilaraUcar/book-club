<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Book lovers. Book-club for you who love reading books and sharing thoughts & ideas in Stockholm, Sweden"
    />
    <meta
      name="keywords"
      content="love reading, books, book club, reading, library, stockholm, sweden"
    />
    <title>Readers Club</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <a href="index.html">
          <h1 id="logo">Readers Club</h1>
        </a>
        <!-- Nav Toggle -->
        <input type="checkbox" id="navbar-toggle" name="navbar-toggle" />
        <label for="navbar-toggle" class="toggle-label"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <nav>
          <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="signup.html">Join Us!</a></li>
          </ul>
        </nav>
      </header>

      <!--Main section-->
      <main>
        <section id="join-us">
          <div>
            <!-- Sign-up form -->
            <div id="form">
              <h2>Sign up to get invitation on mail to join the club!</h2>
              <form action="https://formdump.codeinstitute.net" method="post">
                <label for="f-name">First Name</label>
                <input
                  type="text"
                  name="f-name"
                  id="f-name"
                  placeholder="Required"
                  required
                />
                <br />
                <label for="l-name">Last Name</label>
                <input
                  type="text"
                  name="l-name"
                  id="l-name"
                  placeholder="Required"
                  required
                />
                <br />
                <label for="email">Email Address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Required"
                  required
                />
                <br />
                <input type="checkbox" name="terms" id="terms" value="yes" />
                <label for="terms"
                  >Subscribe to newsletters & upcoming events</label
                >
                <br />
                <button type="submit" class="join-button">Join Club!</button>
              </form>
            </div>
            <!-- Information -->
            <div id="info">
                
            </div>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer>
        <ul id="socials">
          <li>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook (opens in a new tab)"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a
              href="https://twitter.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Twitter (opens in a new tab)"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram (opens in a new tab)"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
        <p class="text-center">Copyright Â© Readers Club 2023</p>
      </footer>
    </div>

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/e410e4b347.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
